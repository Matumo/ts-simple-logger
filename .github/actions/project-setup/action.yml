name: Project setup
description: Set up Node, and cache dependencies for yarn.

inputs:
  runs-on:
    description: Optional runner label to use for cache key (falls back to runner.os)
    required: false
  node-version:
    description: Node version to use (required)
    required: true

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: yarn
        cache-dependency-path: yarn.lock
    - name: Enable corepack
      shell: bash
      run: corepack enable
    - name: Determine yarn cache directory
      id: yarn_cache
      shell: bash
      run: |
        cache_dir=$(yarn config get cacheFolder)
        echo "Resolved yarn cache dir: $cache_dir"
        mkdir -p "$cache_dir"
        echo "dir=$cache_dir" >> "$GITHUB_OUTPUT"
    - name: Cache yarn
      uses: actions/cache@v4
      with:
        path: ${{ steps.yarn_cache.outputs.dir }}
        key: ${{ inputs.runs-on || runner.os }}-node-${{ inputs.node-version }}-yarn-${{ hashFiles('yarn.lock', '.yarnrc.yml') }}
        restore-keys: |
          ${{ inputs.runs-on || runner.os }}-node-${{ inputs.node-version }}-yarn-
    - name: Install dependencies
      shell: bash
      run: yarn install --immutable
