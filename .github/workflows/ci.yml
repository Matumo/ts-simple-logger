name: CI

permissions:
  contents: read

on:
  push:
    branches: [ "main", "develop", "*" ]
  pull_request:
    branches: [ "main", "develop", "*" ]
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  env:
    runs-on: ubuntu-latest
    outputs:
      default_os: ${{ steps.env.outputs.default_os }}
      default_node: ${{ steps.env.outputs.default_node }}
      matrix_os: ${{ steps.env.outputs.matrix_os }}
      matrix_node: ${{ steps.env.outputs.matrix_node }}
    steps:
      - uses: actions/checkout@v6
      - id: env
        uses: ./.github/actions/ci-env
  build:
    needs: env
    runs-on: ${{ needs.env.outputs.default_os }}
    steps:
      # Setup
      - uses: actions/checkout@v6
      - name: Prepare environment
        uses: ./.github/actions/project-setup
        with:
          runs-on: ${{ needs.env.outputs.default_os }}
          node-version: ${{ needs.env.outputs.default_node }}
      # Build
      - name: Build
        run: npm run build
  check:
    needs: env
    runs-on: ${{ needs.env.outputs.default_os }}
    steps:
      # Setup
      - uses: actions/checkout@v6
      - name: Prepare environment
        uses: ./.github/actions/project-setup
        with:
          runs-on: ${{ needs.env.outputs.default_os }}
          node-version: ${{ needs.env.outputs.default_node }}
      # Check
      - name: Run Check
        run: npm run check
  unit-test-coverage:
    needs: env
    runs-on: ${{ needs.env.outputs.default_os }}
    steps:
      # Setup
      - uses: actions/checkout@v6
      - name: Prepare environment
        uses: ./.github/actions/project-setup
        with:
          runs-on: ${{ needs.env.outputs.default_os }}
          node-version: ${{ needs.env.outputs.default_node }}
      # Unit Tests with coverage
      - name: Run tests with coverage
        run: npm run test:unit:coverage
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: unit-test-coverage
          path: coverage
  unit-test:
    needs: env
    strategy:
      matrix:
        os: ${{ fromJson(needs.env.outputs.matrix_os) }}
        node: ${{ fromJson(needs.env.outputs.matrix_node) }}
    runs-on: ${{ matrix.os }}
    steps:
      # Setup
      - uses: actions/checkout@v6
      - name: Prepare environment
        uses: ./.github/actions/project-setup
        with:
          runs-on: ${{ matrix.os }}
          node-version: ${{ matrix.node }}
      # Unit Tests
      - name: Run unit tests
        run: npm run test:unit
  integration-node:
    needs: env
    strategy:
      matrix:
        os: ${{ fromJson(needs.env.outputs.matrix_os) }}
        node: ${{ fromJson(needs.env.outputs.matrix_node) }}
    runs-on: ${{ matrix.os }}
    steps:
      # Setup
      - uses: actions/checkout@v6
      - name: Prepare environment
        uses: ./.github/actions/project-setup
        with:
          runs-on: ${{ matrix.os }}
          node-version: ${{ matrix.node }}
      - name: Run node integration tests
        run: npm run test:integration:node
  integration-browser:
    needs: env
    strategy:
      matrix:
        os: ${{ fromJson(needs.env.outputs.matrix_os) }}
    runs-on: ${{ matrix.os }}
    steps:
      # Setup
      - uses: actions/checkout@v6
      - name: Prepare environment
        uses: ./.github/actions/project-setup
        with:
          runs-on: ${{ matrix.os }}
          node-version: ${{ needs.env.outputs.default_node }}
      - name: Install Playwright browsers
        env:
          RETRIES: 3
          WAIT_SECONDS: 10
          RUN_CMD: npm run test:install
        shell: bash
        run: |
          retries=${RETRIES:-3}
          wait_seconds=${WAIT_SECONDS:-10}
          run_cmd=${RUN_CMD:-"npm run test:install"}
          for attempt in $(seq 1 "$retries"); do
            if $run_cmd; then
              break
            fi
            status=$?
            if [ "$attempt" -lt "$retries" ]; then
              echo "::warning::Command failed (attempt $attempt/$retries). Retrying in ${wait_seconds}s..."
              sleep "$wait_seconds"
            else
              echo "::error::Command failed after $retries attempts."
              exit "$status"
            fi
          done
      - name: Run browser integration tests
        run: npm run test:integration:browser
