name: CI

permissions:
  contents: read

on:
  push:
    branches: [ "main", "develop", "*" ]
  pull_request:
    branches: [ "main", "develop", "*" ]
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:
    inputs:
      os-set:
        description: "OS set to use (manual run)"
        type: choice
        options:
          - all
          - ubuntu-only
        default: all

jobs:
  env:
    runs-on: ubuntu-latest
    outputs:
      default_os: ${{ steps.set.outputs.default_os }}
      default_node: ${{ steps.set.outputs.default_node }}
      matrix_os: ${{ steps.set.outputs.matrix_os }}
      matrix_node: ${{ steps.set.outputs.matrix_node }}
    steps:
      - id: set
        run: |
          echo "default_os=ubuntu-24.04" >> "$GITHUB_OUTPUT"
          echo "default_node=25.x" >> "$GITHUB_OUTPUT"
          full_matrix='["ubuntu-24.04","ubuntu-24.04-arm","windows-2025","windows-11-arm","macos-15-intel","macos-26"]'
          ubuntu_only='["ubuntu-24.04"]'

          case "${{ github.event_name }}" in
            schedule)
              echo "matrix_os=$full_matrix" >> "$GITHUB_OUTPUT"
              ;;
            workflow_dispatch)
              if [ "${{ github.event.inputs.os-set }}" = "ubuntu-only" ]; then
                echo "matrix_os=$ubuntu_only" >> "$GITHUB_OUTPUT"
              else
                echo "matrix_os=$full_matrix" >> "$GITHUB_OUTPUT"
              fi
              ;;
            push)
              branch="${{ github.ref_name }}"
              if [ "$branch" = "main" ] || [ "$branch" = "develop" ]; then
                echo "matrix_os=$full_matrix" >> "$GITHUB_OUTPUT"
              else
                echo "matrix_os=$ubuntu_only" >> "$GITHUB_OUTPUT"
              fi
              ;;
            pull_request)
              base_branch="${{ github.event.pull_request.base.ref }}"
              if [ "$base_branch" = "main" ] || [ "$base_branch" = "develop" ]; then
                echo "matrix_os=$full_matrix" >> "$GITHUB_OUTPUT"
              else
                echo "matrix_os=$ubuntu_only" >> "$GITHUB_OUTPUT"
              fi
              ;;
            *)
              echo "matrix_os=$ubuntu_only" >> "$GITHUB_OUTPUT"
              ;;
          esac
          echo 'matrix_node=["24.x","25.x"]' >> "$GITHUB_OUTPUT"
  build:
    needs: [env]
    runs-on: ${{ needs.env.outputs.default_os }}
    steps:
      # Setup
      - uses: actions/checkout@v6
      - name: Prepare environment
        uses: ./.github/actions/project-setup
        with:
          runs-on: ${{ needs.env.outputs.default_os }}
          node-version: ${{ needs.env.outputs.default_node }}
      # Build
      - name: Build
        run: npm run build
  check:
    needs: [env]
    runs-on: ${{ needs.env.outputs.default_os }}
    steps:
      # Setup
      - uses: actions/checkout@v6
      - name: Prepare environment
        uses: ./.github/actions/project-setup
        with:
          runs-on: ${{ needs.env.outputs.default_os }}
          node-version: ${{ needs.env.outputs.default_node }}
      # Check
      - name: Run Check
        run: npm run check
  unit-test-coverage:
    needs: [env]
    runs-on: ${{ needs.env.outputs.default_os }}
    steps:
      # Setup
      - uses: actions/checkout@v6
      - name: Prepare environment
        uses: ./.github/actions/project-setup
        with:
          runs-on: ${{ needs.env.outputs.default_os }}
          node-version: ${{ needs.env.outputs.default_node }}
      # Unit Tests with coverage
      - name: Run tests with coverage
        run: npm run test:unit:coverage
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: unit-test-coverage
          path: coverage
  unit-test:
    needs: [env, build, check, unit-test-coverage]
    strategy:
      matrix:
        os: ${{ fromJson(needs.env.outputs.matrix_os) }}
        node: ${{ fromJson(needs.env.outputs.matrix_node) }}
    runs-on: ${{ matrix.os }}
    steps:
      # Setup
      - uses: actions/checkout@v6
      - name: Prepare environment
        uses: ./.github/actions/project-setup
        with:
          runs-on: ${{ matrix.os }}
          node-version: ${{ matrix.node }}
      # Unit Tests
      - name: Run unit tests
        run: npm run test:unit
  integration-node:
    needs: [env, build, check, unit-test-coverage]
    strategy:
      matrix:
        os: ${{ fromJson(needs.env.outputs.matrix_os) }}
        node: ${{ fromJson(needs.env.outputs.matrix_node) }}
    runs-on: ${{ matrix.os }}
    steps:
      # Setup
      - uses: actions/checkout@v6
      - name: Prepare environment
        uses: ./.github/actions/project-setup
        with:
          runs-on: ${{ matrix.os }}
          node-version: ${{ matrix.node }}
      - name: Run node integration tests
        run: npm run test:integration:node
  integration-browser:
    needs: [env, build, check, unit-test-coverage]
    strategy:
      matrix:
        os: ${{ fromJson(needs.env.outputs.matrix_os) }}
    runs-on: ${{ matrix.os }}
    steps:
      # Setup
      - uses: actions/checkout@v6
      - name: Prepare environment
        uses: ./.github/actions/project-setup
        with:
          runs-on: ${{ matrix.os }}
          node-version: ${{ needs.env.outputs.default_node }}
      - name: Install Playwright browsers
        run: npm run test:install
      - name: Run browser integration tests
        run: npm run test:integration:browser
