name: Clear GitHub Actions cache

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to target (leave blank to clear all)"
        required: false
        default: ""

permissions:
  actions: write
  contents: read

jobs:
  clear-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Delete caches via gh CLI
        env:
          GH_TOKEN: ${{ github.token }}
          TARGET_BRANCH: ${{ inputs.branch }}
        run: |
          set -eu
          if [ -n "$TARGET_BRANCH" ]; then
            echo "Deleting caches for branch: $TARGET_BRANCH"
            gh cache delete --all --ref "refs/heads/$TARGET_BRANCH" --succeed-on-no-caches
          else
            echo "Deleting all caches (all refs)"
            gh cache delete --all --succeed-on-no-caches
          fi
